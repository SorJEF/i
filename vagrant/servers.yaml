- name: central-js
  folder: '../'
  network: 
    ip: 192.168.10.10
  provisioners:
    - name: "prepare"
      params:
        :type: "shell"
        :path: "scripts/prepare.sh"
    - name: "prepare-js"
      params:
        :type: "shell"
        :path: "scripts/js/prepare.sh"
        :args: "central-js"
    - name: "prepare-central-js"
      params:
        :type: "shell"
        :path: "scripts/js/central/prepare.sh"
    - name: "up"
      params:
        :type: "shell"
        :path: "scripts/js/up.sh"
        :privileged: false
        :run: "always"
        :args: "central-js"


